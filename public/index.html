<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityBodyGuard - Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>INFINITYBODYGUARD</h1>
            </div>
            <p class="subtitle">Admin Dashboard - Restricted Access</p>
        </div>
        
        <div class="login-box">
            <h2><i class="fas fa-lock"></i> Administrator Login</h2>
            
            <div id="loginAlert" class="alert" style="display: none;"></div>
            
            <form id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" placeholder="Enter admin username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i> Password
                    </label>
                    <input type="password" id="password" placeholder="Enter admin password" required>
                </div>
                
                <div class="form-group">
                    <button type="button" onclick="login()" id="loginBtn" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                        <span class="spinner" id="loginSpinner" style="display: none;"></span>
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p class="warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Security Notice:</strong> Unauthorized access is strictly prohibited and monitored.
                </p>
                <p class="version">InfinityBodyGuard Dashboard v2.0</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                
                if (data.isLoggedIn) {
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.log('Auth check failed:', error);
            }
        }
        
        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            const alert = document.getElementById('loginAlert');
            
            if (!username || !password) {
                showAlert('Please enter username and password', 'error');
                return;
            }
            
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('loginAlert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Enter key to login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Check auth on page load
        window.onload = checkAuth;
    </script>
</body>
  </html>
